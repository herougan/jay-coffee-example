<!-- Type 1 -->
<div
  class="card product-card border-0"
  style="pointer-events: none"
  *ngIf="product"
  onclick=""
>
  <!-- Image -->
  <div class="product-card-img-shade w-100"></div>
  <div
    class="product-card-img w-100 mb-1"
    routerLink="/products/{{ product.id }}"
  >
    <img
      src="{{ product.img }}"
      alt="..."
      class="w-100 h-100 object-fit-cover"
    />
    <div
      class="product-desc-popup d-flex flex-column justify-content-center p-2"
      [ngClass]="{
        'yellow-popup': product.colour == 'yellow',
        'grey-popup': product.colour == 'grey',
        'red-popup': product.colour == 'red',
        'blue-popup': product.colour == 'blue',
        'green-popup': product.colour == 'green',
        'white-popup': product.colour == 'white'
      }"
    >
      <span class="fs-4 fw-semibold">Tastes like</span>
      <span *ngIf="product.notes" class="fs-5">{{ product.notes }}</span>
    </div>
  </div>
  <div class="product-card-tags d-flex d-row mt-3 ms-3" *ngIf="product.tags">
    <div class="mx-1" *ngFor="let tag of product.tags; index as i">
      <p
        class="px-1"
        [ngClass]="{
          'bg-success': tagTypes[i] == 'success',
          'bg-danger': tagTypes[i] == 'danger',
          'bg-warning': tagTypes[i] == 'warning',
          'bg-info': tagTypes[i] == 'info'
        }"
      >
        {{ tag }}
        <!-- <i class="bi bi-0-square-fill"></i> -->
        <!-- use ngClass with icon classes -->
      </p>
    </div>
  </div>
  <!-- Overlay -->
  <!-- Body -->
  <div class="pt-1 pb-3">
    <span class="card-title fs-4 fw-semibold">{{ product.name }}</span>
    <p class="fs-5">{{ product.desc | italicArray:product.italics }}</p>
  </div>
</div>
